<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%} </title>
   <link rel="shortcut icon" href="{{url_for('static', filename='images/Logo.png')}}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- custom styles -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class='navbar-brand'><img src="{{url_for('static', filename='images/Logo.png')}}" style="width:50px; height:relative;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link "  href="{{url_for('about')}}">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('resume')}}">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('projects')}}">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
</head>
<body class="d-flex flex-column">
        {% block content %} {% endblock %}
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
          <span class="text-muted"> <i>Chirayu Gupta &copy; 2024 </i></span>
      </div>
      </footer>
  
    
</body>
</html>
