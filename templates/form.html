{% extends 'base.html' %}
{% block title %} 
  {% if status == 'ADD-PROJECT'%}
  Add Project 
  {% elif status == 'EDIT' %}
  Edit Project
{% endif %}
{% endblock %}
{% block content%}


{% if status == 'ADD-PROJECT'%}

    <main class="d-inline-flex p-5 align-items-end">
        <div class="container p-5">
          <form id="form" action="{{url_for('form', status='ADD-PROJECT')}}" method="POST">
          <div class="row">
              <div class="col-2" style="text-align:right;">
                <label class="a" for="title">Project Name:</label> <br>
                <label class="a" for="affiliation">Company / Affiliation:</label><br>
                <label class="a" for="timeline">Year of Completion:</label><br>
                <label class="a" for="link">Project Link (Optional):</label><br>
                <label class="a" for="description">Project Description:</label><br>
                <label class="a" for="imgName">Image File Name (Optional):</label><br>
              </div>
              <div class="col-9">
              <input class="a" type="text" id="title" name="title" required>  <br>
              <input class="a" type="text" id="affiliation" name="affiliation" required><br>
              <input class="a" type="text" id="timeline" name="timeline" required> <br>
              <input class="a" type="text" id="link" name="link">  <br>
              <input class="a" type="text" id="description" name="description"> <br>
              <input class="a" type="text" id="imgName" name="imgName" >  
              
              </div>
              <div class="text-center">
                <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
            </div>  

            </div>


          </form>

          {% elif status == 'EDIT'%}

    <main class="d-inline-flex p-5 align-items-end">
        <div class="container p-5">
          <form id="form" action="{{url_for('form', status='EDIT', title = project['title'])}}" method="POST">
          <div class="row">
              <div class="col-3" style="text-align:right;">
                <label class="a" for="title">Project Name:</label> <br>
                <label class="a" for="affiliation">Company / Affiliation:</label><br>
                <label class="a" for="timeline">Year of Completion:</label><br>
                <label class="a" for="link">Project Link (Optional):</label><br>
                <label class="a" for="description">Project Description:</label><br>
                <label class="a" for="imgName">Image File Name (Optional):</label><br>
              </div>
              <div class="col-9">
              <input class="a" size=50 height=15 type="text" id="title" name="title" required value="{{ project['title'] }}">  <br>
              <input class="a" size=50 height=15 type="text" id="affiliation" name="affiliation" required value="{{ project['affiliation'] }}"><br>
              <input class="a" size=50 height=15 type="text" id="timeline" name="timeline" required value="{{ project['timeline'] }}"> <br>
              <input class="a" size=50 height=15 type="text" id="link" name="link" value="{{ project['link'] }}">  <br>
              <input class="a" size=50 height=15 type="text" id="description" name="description" value="{{ project['description'] }}"> <br>
              <input class="a" size=50 height=15 type="text" id="imgName" name="imgName" value="{{ project['imgName'] }}" >  
              
              </div>
              <div class="text-center">
                <br>
                <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
                <button class='btn btn-secondary' type="reset" value="Reset">Reset</button>
            </div>
            </div>

          </form>

          {% endif %}
 
          <script>
            function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false; 
            }
            errorMessage.textContent = "";
            return true; 
          }
        </script>
  

          </div>

    </main>
{% endblock %}


</html>
